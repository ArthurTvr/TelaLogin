<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet">
    <title>LOGIN</title>
</head>

<body>
    <div class="content">
        <div class="welcome-content" id="welcometitle">
            <p id="welcome">BEM VINDO DE VOLTA!</p>
            <p id="text-welcome">Para se manter conectado conosco, faça login com suas informações pessoais </p>
            <button class="button-sgin" onclick="singin()">SIGN IN</button>
            <button class="voltar_signup" id="btnvoltar" onclick="voltar()"><p>SING UP</p></button>
        </div>
        <div class="register-content" id="registerArea">
            <p id="register-title">Crie uma conta</p>

            <span id="text-register">use seu email para se cadastrar:</span>

            <div id="input_name" class="input">
                <input type="text" id="nome" placeholder="Name">
            </div>
            <div id="input_email" class="input">
                <input type="text" id="email" placeholder="Email">
            </div>
            <div id="input_password" class="input">
                <input type="password" id="password" placeholder="Password">
            </div>

            <div class="imgs-resister">
                <img src="./assets/face.png" alt="facebook">
                <img src="./assets/google.png" alt="google">
                <img src="./assets/link.png" alt="linkedln">
            </div>
            <button class="button-sgup" onclick="signup()">
                SIGN UP
            </button>
        </div>
    </div>
</body>

    <script>
        function singin(){
            console.log("to aqui")
            const divregister = document.getElementById('registerArea');
            divregister.style.display="none";

            const divsign = document.getElementById('welcometitle');
            divsign.style.width="65%";
            divsign.style.borderRadius="3%"
            const buttonvoltar = document.getElementById('btnvoltar');
            buttonvoltar.style.display="flex"
        }
        
        function signup(){
            const name = document.getElementById('nome').value;
            console.log(name);
            const email = document.getElementById('email').value;
            console.log(email);
            const password = document.getElementById('password').value;
            console.log(password);

            if (password === ''){
                console.log("senha invalida");
               const divPass = document.getElementById('input_password');
               divPass.style.backgroundColor = "rgb(255 116 116)";

            }else{
                console.log("senha ok");
                document.getElementById('input_password').style.backgroundColor = "rgb(220, 220, 220)";
                document.getElementById('input_password').style.placeholder = "rgb(220, 220, 220)";
            }
        }
        function voltar(){
            const divregister = document.getElementById('registerArea');
            divregister.style.display="flex";
            const divsign = document.getElementById('welcometitle');
            divsign.style.width="30%";
            divsign.style.borderRadius="0%"
            const buttonvoltar = document.getElementById('btnvoltar');
            buttonvoltar.style.display="none";
        } 
    </script>

</html>
