<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet">
    <title>LOGIN</title>
</head>

<body>
    <div class="content">
        <div class="welcome-content">
            <p id="welcome">WELCOME BACK!</p>
            <p id="text-welcome">To keep connected with us
                please login with your personal info </p>
            <button class="button-sgin">SIGN IN</button>
        </div>
        <div class="register-content">
            <p id="register-title">Create Account</p>
            <div class="imgs-resister">
                <img src="./assets/face.png" alt="facebook">
                <img src="./assets/google.png" alt="google">
                <img src="./assets/link.png" alt="linkedln">
            </div>
            <span id="text-register">or use your email for registration:</span>

            <div class="input">
                <input type="text" id="nome" placeholder="Name">
            </div>
            <div class="input">
                <input type="text" id="email" placeholder="Email">
            </div>
            <div class="input">
                <input type="password" id="password" placeholder="Password">
            </div>

            <button class="button-sgup">
                SIGN UP
            </button>
        </div>



    </div>
</body>

</html>
